        </tr>
        <tr>
          <td><input type="text" name="p1Name"></td> 
          <td><input type="email" name="p1Email"></td> 
        </tr>
        <tr>
          <td><input type="text" name="p2Name"></td> 
          <td><input type="email" name="p2Email"></td>

        </tr>

          <td><input type="text" name="p5Name"></td>

        </tr>
        <tr>
          <td><input type="text" name="p6Name"></td>

        </tr>
        <tr>
          <td><input type="text" name="p7Name"></td> 
          <td><input type="email" name="p7Email"></td> 
        </tr>
        <tr>
          <td><input type="text" name="p8Name"></td> 
          <td><input type="email" name="p8Email"></td> 
        </tr>
        <tr>
          <td><input type="text" name="p9Name"></td> 
          <td><input type="email" name="p9Email"></td> 
        </tr>
      </table>
      <div>
        <label>Spectators</label>
        <input multiple type="email" name="spectatorEmails">
      </div>
      <button type="submit">Start Game</button>
    </form>
  </body>
</html>
